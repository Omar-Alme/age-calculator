<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An app that calculates users age in days years and months.">
  <meta name="keywords" content="calculator, age, age calculator, calculate, months, days, years, find age">
  <meta name="author" content="Omar Al-mehdhar">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main id="container" class="container-fluid">
    <section id="calculator">
      <div class="inputs-field">
        <!-- Days input -->
        <div class="input-box">
          <label for="day">Day</label>
          <input type="text" placeholder="DD" id="day" required>
        </div>
        <!-- Months input -->
        <div class="input-box">
          <label for="day">Month</label>
          <input type="text" placeholder="MM" id="month" required>
        </div>
        <!-- Year Input -->
        <div class="input-box">
          <label for="day">Year</label>
          <input type="text" placeholder="YYYY" id="year" required>
        </div>
      </div>
      <div class="calculator-button">
        <button class="button">
          <img src="assets/images/icon-arrow.svg" alt="Button to calculate age">
        </button>
        <div class="line"></div>
      </div>
      <div class="result-field">
        <div class="result">
          <h2><span>-</span> <span>-</span> years</h2>
        </div>
        <div class="result">
          <h2><span>-</span> <span>-</span> months</h2>
        </div>
        <div class="result">
          <h2><span>-</span> <span>-</span> days</h2>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omar Al-mehdhar</a>.
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
