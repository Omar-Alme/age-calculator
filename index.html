<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An app that calculates users age in days years and months.">
  <meta name="keywords" content="calculator, age, age calculator, calculate, months, days, years, find age">
  <meta name="author" content="Omar Al-mehdhar">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main id="container" class="container-fluid">
    <section id="calculator">
      <div class="inputs-field">
        <!-- Days input -->
        <label for="day">Day</label>
        <input type="text" placeholder="DD" id="day">
        <!-- Months input -->
        <label for="day">Month</label>
        <input type="text" placeholder="MM" id="month">
        <!-- Year Input -->
        <label for="day">Year</label>
        <input type="text" placeholder="YYYY" id="year">
      </div>
      <div class="calculator-button">
        <button>
          <img src="assets/images/icon-arrow.svg" alt="Button to calculate age">
        </button>

      </div>
      <div class="result-field">
        

      </div>
    </section>
  </main>

</body>

</html>
